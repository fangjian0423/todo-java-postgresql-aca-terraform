# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: todo-java-mongo
metadata:
  template: todo-java-mongo@0.0.1-beta
services:
  web:
    project: ./src/web
    dist: build
    language: js
    host: containerapp
    infra:
      provider: terraform
      path: infra/web
  api:
    project: ./src/api
    language: java
    host: containerapp
    infra:
      provider: terraform
      path: infra/api
infra:
  provider: terraform